<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System - Lab Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-teal-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Lab Tests Management</h1>
            <p class="text-xl text-gray-600">Manage and create laboratory tests</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Available Lab Tests</h2>
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2 text-left">Test Name</th>
                            <th class="px-4 py-2 text-left">Description</th>
                            <th class="px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2">Complete Blood Count (CBC)</td>
                            <td class="px-4 py-2">Measures various components of blood</td>
                            <td class="px-4 py-2">
                                <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded">
                                    <i class="fas fa-edit mr-1"></i> Edit
                                </button>
                                <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded ml-2">
                                    <i class="fas fa-trash-alt mr-1"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Lab Test</h2>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="testName" class="block text-gray-700 font-semibold mb-2">Test Name</label>
                            <input type="text" id="testName" name="testName" class="w-full px-3 py-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                            <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border rounded-lg" required></textarea>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                            <i class="fas fa-plus-circle mr-2"></i> Add Lab Test
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-center text-gray-600">
        <p>&copy; 2024 Patient Management System. All rights reserved.</p>
    </footer>
</body>
</html>
